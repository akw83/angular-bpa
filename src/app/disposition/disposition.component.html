<div style="width: 100%; height: 6%;">
  <h2 style="padding-top: 10px; padding-left: 170px;">
    <span style="color: red">svg</span>
    <span style="font-style: italic"> test picture</span></h2>
</div>
<!-- main svg -->
<div style="width: 100%; height:94%;">
  <div style="width: 35%; height:90%; float: left">
    <!-- SVG TEST PICTURE ------------------- -->
    <svg width="100%" height="100%" transform="scale(1,-1)">
      <!-- black box rectangle (background) -->
      <rect width="100%" height="100%"
        style="fill:#000000;"/>
      <!-- railway station lines -->
      <line x1="5%" y1="0%" x2="5%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="9%" y1="0%" x2="9%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="20%" y1="0%" x2="20%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="35%" y1="0%" x2="35%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="45%" y1="0%" x2="45%" y2="100%" style="stroke:rgba(255, 255, 255, 1);stroke-width:1" />
      <line x1="60%" y1="0%" x2="60%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="67%" y1="0%" x2="67%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="75%" y1="0%" x2="75%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="79%" y1="0%" x2="79%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="88%" y1="0%" x2="88%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="95%" y1="0%" x2="95%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <line x1="100%" y1="0%" x2="100%" y2="100%" style="stroke:rgba(255, 255, 255, 0.6);stroke-width:0.7" />
      <!-- polylines for all trains -->
      <g *ngFor="let train of dataPointsView; trackBy: i; let i = index">
        <polyline
          [attr.points]="train.coord"
          [attr.id]="i"
          class="train-polyline"
          (click)="createTrainDetails(train)">
          <!-- tooltip -->
          <title>{{'Zug: ' + train.name + ' aus Richtung...'}}</title>
        </polyline>
        <!-- red box for train names -->
        <rect [attr.x]="train.lastCoordinate[0]-5" [attr.y]="train.lastCoordinate[1]-3" width="40" height="17"
          style="fill:rgb(184, 55, 55);fill-opacity:0.7;" />
         <!-- name of train --> 
        <text [attr.x]="train.lastCoordinate[0]"
          [attr.y]="train.lastCoordinate[1]" 
          text-anchor="bottom"
          fill="white"
          [attr.transform]="train.lastCoordinate[2]"
          font-size="10">{{train.name}}</text>
      </g>
    </svg>
  </div>

  <!-- info box -->
  <div style="width: 65%; height:90%; float: left; text-align: center">
    <div><h1>Simulation</h1></div>
    <!-- Play buttons -->
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioSimulation" [(ngModel)]="buttonModel" (change)="checkRadioButtons()">
      <label class="btn-primary button-style fa fa-stop" ngbButtonLabel>
        <input type="radio" ngbButton value="stop">
      </label>
      <label class="btn-primary button-style fa fa-play" ngbButtonLabel>
        <input type="radio" ngbButton value="play">
      </label>
      <label class="btn-primary button-style fa fa-fast-forward" ngbButtonLabel>
        <input type="radio" ngbButton value="ff">
      </label>
    </div>
    <div style="padding-top: 30px;" *ngIf="trainDetail">
      <div style="text-align: center"><h3>{{trainDetail.name}}</h3></div>
      <div>
        <img src="../../assets/RB.jpg">
      </div>
    </div>
  </div>

  <!-- bottom svg -->
  <div style="width: 35%; height: 10%; float: left">
      <svg width="100%" height="50%">
          <rect width="100%" height="100%"
          style="fill:#000000;"/>
          <!-- seperator -->
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke:rgba(255, 255, 255, 0.9);stroke-width:3" />
          <!-- railway lines -->
          <line x1="0" y1="30%" x2="100%" y2="30%" style="stroke:rgb(255, 255, 255);stroke-width:0.8" />
          <line x1="0" y1="40%" x2="100%" y2="40%" style="stroke:rgb(255, 255, 255);stroke-width:0.8" />
          <!-- railway station lines -->
          <line x1="0.1%" y1="20%" x2="0.1%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="0.5%" y="70%" fill="rgba(255, 255, 255, 0.8)">LP</text>
          <line x1="5%" y1="20%" x2="5%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="3%" y="70%" fill="rgba(255, 255, 255, 0.8)">LPLN</text>
          <line x1="9%" y1="20%" x2="9%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="8%" y="70%" fill="rgba(255, 255, 255, 0.8)">FF</text>
          <line x1="20%" y1="20%" x2="20%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="17%" y="70%" fill="rgba(255, 255, 255, 0.8)">NESE</text>
          <line x1="35%" y1="20%" x2="35%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="33%" y="70%" fill="rgba(255, 255, 255, 0.8)">NUL</text>
          <line x1="45%" y1="20%" x2="45%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="43%" y="70%" fill="rgba(255, 255, 255, 0.8)">NBG</text>
          <line x1="60%" y1="20%" x2="60%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="58%" y="70%" fill="rgba(255, 255, 255, 0.8)">NBA</text>
          <line x1="67%" y1="20%" x2="67%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="65%" y="70%" fill="rgba(255, 255, 255, 0.8)">NSA</text>
          <line x1="75%" y1="20%" x2="75%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="73%" y="70%" fill="rgba(255, 255, 255, 0.8)">NEO</text>
          <line x1="79%" y1="20%" x2="79%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="77%" y="70%" fill="rgba(255, 255, 255, 0.8)">NFO</text>
          <line x1="88%" y1="20%" x2="88%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="86%" y="70%" fill="rgba(255, 255, 255, 0.8)">NBO</text>
          <line x1="95%" y1="20%" x2="95%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="93%" y="70%" fill="rgba(255, 255, 255, 0.8)">NER</text>
          <line x1="100%" y1="20%" x2="100%" y2="50%" style="stroke:rgba(255, 255, 255, 0.8);stroke-width:1" />
            <text style="font-size: x-small" x="98%" y="70%" fill="rgba(255, 255, 255, 0.8)">NEF</text>
      </svg>
  </div>
</div>
