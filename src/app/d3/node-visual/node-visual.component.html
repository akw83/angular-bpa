<svg:g [attr.transform]="'translate(' + nodeVisual.x + ',' + nodeVisual.y + ')'">
      <svg:circle
          class="node"
          [attr.fill]="nodeVisual.color"
          cx="0"
          cy="0"
          [attr.r]="nodeVisual.r">
      </svg:circle>
      <svg:text
          class="node-name"
          [attr.font-size]="nodeVisual.fontSize">
        {{nodeVisual.id}}
      </svg:text>
  </svg:g>
